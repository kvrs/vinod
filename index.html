<!DOCTYPE html>
<html>
<head>
    <title>Trigger GCP Cloud Build</title>
</head>
<body>
    <h1>Trigger Cloud Build</h1>
    
    <form id="buildForm">
        <label for="git_url">Git URL:</label><br>
        <input type="text" id="git_url" name="git_url" required><br><br>
        
        <label for="usr_id">User ID:</label><br>
        <input type="text" id="usr_id" name="usr_id" required><br><br>
        
        <label for="job_id">Job ID:</label><br>
        <input type="text" id="job_id" name="job_id" required><br><br>
        
        <input type="submit" value="Trigger Build">
    </form>

    <script>
        document.getElementById('buildForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            // Collect form data
            const git_url = document.getElementById('git_url').value;
            const usr_id = document.getElementById('usr_id').value;
            const job_id = document.getElementById('job_id').value;
            
            // Send data to backend API
            const response = await fetch('http://localhost:5000/trigger-build', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    git_url: git_url,
                    usr_id: usr_id,
                    job_id: job_id
                })
            });
            
            const result = await response.json();
            alert(result.message);
        });
    </script>
</body>
</html>
